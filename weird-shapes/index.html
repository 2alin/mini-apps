<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Weird Shapes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="container">

    <canvas></canvas>

    <!-- container to disable stuff -->
    <div id="disabling-container"></div>
    <!-- opening poup helper -->
    <div id="opening-popup">
      <p></p>
      <div id="opening-footer">
        <button type="button"></button>
        <div class="en-select"></div>
        <div class="sp-select"></div>
      </div>
    </div>


    <!-- button to show settings menu -->
    <div id="show-settings"></div>

    <!-- settings menu -->
    <form id="settings-box">
      <header>
        <div id="settings-tag"></div>
        <div class="en-select"></div>
        <div class="sp-select"></div>
        <div id="hide-settings"></div>
      </header>

      <fieldset>
        <legend id="size-tag"></legend>

        <!-- slider selector for size values-->
        <input type="range" name="size" id="size-slider" min="8" max = "100" step = "4">
        <p><span class="value-tags"></span>: <span id="size-value"> </span></p>
  
        <!-- check/uncheck randomness for size -->
        <p>
          <input type="checkbox" id="size-random-check"> 
          <label for="size-random-check" class="random-tags"></label>
        </p>
      </fieldset>

      <fieldset>
        <legend id="complexity-tag"></legend>

        <!-- slider selector for size values-->
        <input type="range" name="size" id="complex-slider" min="1" max = "6" step = "1">
        <p><span class="value-tags"></span>: <span id="complex-value"> </span></p>

        <p>
          <input type="checkbox" id="complex-random-check"> 
          <label for="complex-random-check" class="random-tags"></label>
        </p>
      </fieldset>

      <button id="clear-button" type="button"></button>

      <footer>
        <p>by Adilson</p>
      </footer>
    </form>
    
  </div>
  <script src="main.js"></script>
</body>

</html>
